<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
 
 
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel="stylesheet" href="css/style.css"/>
  
  
  <title> LandingPage </title>
  
</head>
<body>
   <!--===== HEADER =====-->
   <header class="1-header">
       <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo">Café</a>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav_menu" id="nav-menu">
                 <div class="nav_close" id="nav-close">
                      <i class='bx bx-x'></i>
                 </div>

                 <ul class="nav_list">
                     <li class="nav_item"><a href="#" class="nav_link">Início</a></li>
                     <li class="nav_item"><a href="#" class="nav_link">Sobre nós</a></li>
                     <li class="nav_item"><a href="#" class="nav_link">Blog</a></li>
                     <li class="nav_item"><a href="#" class="nav_link">Contato</a></li>
                 </ul>
            </div>
       </nav>
   </header>
  
   <main class="1-main">
     <!--===== HOME =====-->
     <section class="home">
         <div class="home_container bd-grid">
             <div.class="home_img">
                 <img src="img/img1.png" alt=" " data-speed="" class="move">
                 <img src="img/img2.png" alt=" " data-speed="" class="move">
                 <img src="img/img3.png" alt=" " data-speed="" class="move">
                 <img src="img/img4.png" alt=" " data-speed="" class="move">
                 <img src="img/img5.png" alt=" " data-speed="" class="move">
                 <img src="img/img6.png" alt=" " data-speed="" class="move">
             </div>
             <div class="home_data">
                 <h1 class="home_title">Coffee<br>Everyday</h1>
                 <p class="home_description">Saboreie o melhor café do dia</p>
                 <a href="#" class="home_button">Venha Provar</a>
             </div>
         </div>
     </section>
   </main>

   <!--===== GSAP =====-->
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js>
  </script>

  <!--===== MAIN JS =====-->
  <script src="js/main.js"></script>     
 </body> 
 </html>
